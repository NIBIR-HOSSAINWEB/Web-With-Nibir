  <section class="talk-page">

      <h1>Let's Talk</h1>
      <p>Let's connect and create something amazing together!</p>

      <form action="https://formspree.io/f/mjkwklka" method="POST" class="talk-form">
        <div class="form-group">
          <input type="text" name="name" placeholder="Enter Your Full Name" required autofocus>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Enter Your Gmail Address" required>
        </div>
        <div class="form-group">
          <input type="text" name="facebook" placeholder="Enter Your Facebook Profile Link" required>
        </div>
        <div class="form-group">
          <textarea name="description" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit" class="btn">Submit Message</button>
      </form>
